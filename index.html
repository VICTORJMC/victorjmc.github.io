<script>  <!-- S10-294 -->                            
alertSize();
function alertSize() { <!-- RECONOCER TAMAÑO DE VENTANA -->
  var myWidth = 0, myHeight = 0;
  if( typeof( window.innerWidth ) == 'number' ) {
    //No-IE
    myWidth = window.innerWidth;
    myHeight = window.innerHeight;
  } else if( document.documentElement && ( document.documentElement.clientWidth || document.documentElement.clientHeight ) ) {
    //IE 6+
    myWidth = document.documentElement.clientWidth;
    myHeight = document.documentElement.clientHeight;
  } else if( document.body && ( document.body.clientWidth || document.body.clientHeight ) ) {
    //IE 4 compatible
    myWidth = document.body.clientWidth;
    myHeight = document.body.clientHeight;
  }
 
 
    var display;
    var card_menu = document.getElementById("card_menu");
    display = card_menu.style.display;<!-- guarda valor del css-->
    if (myWidth < 767){
      card_menu.style.display = "none"
         }
      else{
        card_menu.style.display = "block"
         }
  }

  function displayMenu(){
    <!-- Esto es un comentario alert("SOY BUENO") alert vale para depurar codigo -->
    <!-- Activar y descativar el display en html no en CSS de div id="card_menu" -->
    var display;
    var card_menu = document.getElementById("card_menu");
    display = card_menu.style.display;<!-- guarda valor del css-->
    if (display == "none"){
      card_menu.style.display = "block"
         }
      else{
        card_menu.style.display = "none"
         }
  }

<!--SEC10 296-->
function displaySection(nav){
  <!--alert("hola")}-->
var section = new Array(5);
 section[0] = "home";
 section[1] = "bancos";
 section[2] = "arqueo";
 section[3] = "mail";
 section[4] = "utilidades";

 var search;
 var show;
 for (var i=0;  i<5; i++) { <!--RECORRE ARRAY-->
     search = document.getElementById(section[i]); <!--GUARDA EN SEARCH EL VALOR DE I-->
     show = search.style.display;

     if (show == "block") { <!--SI LA SECTION ESTA ACTIVA SE PONE EN NONE-->
      search.style.display = "none";
            if (nav == "next"){
               i++;
               if (i>4) i=0;
      }
           if (nav == "prev") {
              i--;
              if (i<0) i = 4; <!--pero si llega a home que vaya a la úl.-->
              }
              search = document.getElementById(section[i]); <!--se asigna valor-->
              search.style.display = "block";                <!--se activa-->
              break;                                         <!--para que salga-->

     }

   }
   
}
</script>

<script>
function navSection(nav){
var section = new Array(5);

 section[3] = "mail";
 section[4] = "utilidades";

 var search;
 var show;
for (var i=0;  i<5; i++) { 
     search = document.getElementById(section[i]);
     search.style.display ="none"; //oculta todas las seciones

     if (section[i] == nav) { 
      search.style.display = "block";
      }<!-- //del if -->
    }  <!-- //del for -->

 }<!-- //del function -->
</script>
